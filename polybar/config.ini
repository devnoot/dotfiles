[colors]
background = #191919
black = #321300
blue = #58859A
brightBlack = #433626
brightBlue = #85CFED
brightCyan = #F07D14
brightGreen = #55F238
brightPurple = #E14C5A
brightRed = #ED5D20
brightWhite = #FFC800
brightYellow = #F2B732
cursorColor = #FAC814
cyan = #B25A1E
foreground = #786B53
green = #44A900
purple = #97363D
red = #B2270E
selectionBackground = #786B53
white = #786B53
yellow = #AA820C

[bar/main]
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = true
seperator = |
seperator-foreground = ${colors.green}
enable-ipc = true
font-0 = "Monofur Nerd Font:size=12;2"
font-1 = "Font Awesome 6 Free Solid:style=Solid:size=12;0"
font-2 = "Font Awesome 6 Free Regular:style=Regular:size=12;0"
font-3 = "Font Awesome 6 Brands Regular:style=Regular:size=12;0"
modules-left = i3
modules-right = date battery
line-size = 3pt

[bar/secondary]
modules-left = github
modules-right = taskwarrior
font-0 = "Monofur Nerd Font:size=12;2"
font-1 = "Font Awesome 6 Free Solid:style=Solid:size=12;0"
font-2 = "Font Awesome 6 Free Regular:style=Regular:size=12;0"
font-3 = "Font Awesome 6 Brands Regular:style=Regular:size=12;0"
background = ${colors.background}
foreground = ${colors.foreground}
bottom = true

[module/i3]
type = internal/i3
enable-scroll = false
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.selectionBackground}
label-mode-foreground = ${colors.black}
label-focused = %index%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.green}
label-focused-underline = #44A900
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2

[module/date]
type = internal/date
format =  <label>
label = %date% %time%
label-font = 1
label-padding = 1
date = %Y-%m-%d%
time = %H:%M

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC1
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging =  %percentage%%
label-charging-padding = 1
label-discharging =  %percentage%%
label-discharging-padding = 1
label-full =  %percentage%%
label-full-padding = 1

[module/github]
type = internal/github
user = devnoot
empty-notifications = true
token = ${env:GITHUB_ACCESS_TOKEN}
format =  <label>

[module/taskwarrior]
interval = 30
type = custom/script
exec = echo "noot noot" 
format = <label>
format-foreground = #FFF
format-prefix = " "
click-left = task "$((`cat /tmp/tw_polybar_id`))" done

[settings]
screenchange-reload = true
pseudo-transparency = true
