[network-base]
type = internal/network
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 󱛅 Not connected
label-disconnected-foreground = ${colors.red} 
label-connected-background = #AA111111
label-disconnected-background = #AA111111
label-connected-foreground = ${colors.gold} 

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰸋 %local_ip% on %essid% %downspeed:9%
label-connected-padding = 32px
label-connected-margin = 32px

